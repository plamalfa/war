<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>War! the Card Game</title>
    <link rel= "stylesheet" href= "css/style.css"
  </head>
  <body>
    <div id="landing-page-container">
      <h1 id="landing-page-heading">WAR</h1>
      <h3 id="author">the card game by Pete LaMalfa</h3>
      <!--- "A Friend in Need" by C.M. Coolidge -->
      <img id="dogs-playing-poker" src="images/dogsPlayingPoker.png">
      <form id=“form”> Please type your name here: <input type="text" name="name" id="uniqueID" value="Name">
	     <button id="button">Submit</button>
    </div>
    <div id="game-board">
      <div class="zone" id="deck-area">
      </div>
      <div class="zone" id="player1-hand">
      </div>
      <div class="zone" id="player1-play-area">
      </div>
      <div class="zone" id="player2-hand">
      </div>
      <div class="zone" id="player2-play-area">
      </div>
      <div id="directions-container">
        <p id="directions1">Click the deck in the center to get started.</p>
        <p id="directions2">To play a card, click your hand (on the bottom)</p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="war.js"></script>
</html>
